<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教师档案信息管理平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/teacher/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/teacher/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">荣誉称号</label>
        <div class="layui-input-block">
            <input type="hidden" class="layui-input updateFlag" value="0"><!--更新-->
            <input type="hidden" class="layui-input Id">
            <input type="hidden" class="layui-input personHide"><!--中间变量-->
            <input type="hidden" class="layui-input memberHide"><!--中间变量-->
            <input type="hidden" class="layui-input prizeLevelHide"><!--中间变量-->
            <input type="hidden" class="layui-input prizeGradeHide"><!--中间变量-->
            <input type="text" class="layui-input honorName" lay-verify="required" placeholder="请输入教学荣誉称号">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">主持人</label>
        <div class="layui-input-block">
            <select name="itemPerson" lay-filter="itemPerson" class="itemPerson" id="itemPerson" lay-search=""></select>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">授予单位</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input grantUnit" lay-verify="required" placeholder="请输入授予单位">
        </div>
    </div>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">授予时间</label>
        <div class="layui-input-block">
            <input type="text" name="honorTime" id="honorTime" lay-verify="required" placeholder="请选择授予时间"
                   class="layui-input honorTime" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">授予级别</label>
        <div class="layui-input-block">
            <select name="prizeLevel" class="prizeLevel" lay-search="" id="prizeLevel"></select>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">授予等次</label>
        <div class="layui-input-block">
            <select name="prizeGrade" class="prizeGrade" lay-search="" id="prizeGrade"></select>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">搜索成员</label>
        <div class="layui-input-block">
            <!--加上lay-search属性，可以实现layui的select组件自带搜索功能-->
            <select name="searchTeacher" lay-search="" lay-filter="searchTeacher" class="searchTeacher" id="searchTeacher"></select>
        </div>
        <div class="layui-inline layui-word-aux">输入教师关键信息:【姓名或所属部门】选中帮助您快速选择成员</div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">已选成员</label>
        <div class="layui-input-block memberCode" id="memberCode"></div>
    </div>
    <div class="layui-form-item">
        <div class="layui-upload">
            <button type="button" class="layui-btn layui-btn-normal" id="testList">上传荣誉证书</button>
            <div class="layui-inline layui-word-aux">单单文件上限10M</div>
            <div class="layui-upload-list">
                <table class="layui-table">
                    <thead>
                    <tr><th>文件名</th>
                        <th>大小</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr></thead>
                    <tbody id="demoList"></tbody>
                </table>
            </div>
            <button type="button" class="layui-btn" id="testListAction">开始上传</button>
            <input type="hidden" class="layui-input manyFilePath" id="manyFilePath" lay-verify="userFile" placeholder="文件地址"/>
            <input type="hidden" class="manyFileName" id="manyFileName" />
            <input type="hidden" class="manyFileType" id="manyFileType" />
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="addUser" id="addUser" value="确定" />
    </div>
</form>
<script src="/teacher/layui/layui.js"></script>
<script type="text/javascript" src="honor-add.js"></script>
</body>
</html>
