<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教师档案信息管理平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/teacher/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/teacher/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <fieldset class="layui-elem-field">
        <legend style="color: red">温馨提示</legend>
        <div class="layui-field-box">
            如果要添加二级学院，则《上级部门》处不做任何选择！
            如果要添加二级学院下的教研室，则《上级部门》处选择该二级学院！
        </div>
    </fieldset>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">上级部门</label>
        <div class="layui-input-block">
            <select name="parent" id="parent" class="parent" lay-filter="sysBunk" lay-search=""></select>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">部门名称</label>
        <div class="layui-input-block">
            <input type="hidden" class="layui-input updateFlag" value="0"><!--更新-->
            <input type="hidden" class="layui-input Id" >
            <input type="hidden" class="layui-input parentHide"><!--中间变量-->
            <input type="hidden" class="layui-input personHide"><!--中间变量-->
            <input type="hidden" class="layui-input memberHide"><!--中间变量-->
            <input type="text" class="layui-input deptName" lay-verify="required" placeholder="请输入部门名称" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">负责人</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input deptPerson" lay-verify="required" placeholder="请输入部门负责人姓名" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">部门电话</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input deptPhone" lay-verify="required|tellphone" placeholder="请输入部门联系电话" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="addUser" id="addUser" value="确认添加">
    </div>
</form>
<script src="/teacher/layui/layui.js"></script>
<script type="text/javascript" src="dept-add.js"></script>
</body>
</html>
