<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教师档案信息管理平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/teacher/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/teacher/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input class="layui-input" name="id" id="dataReload" placeholder="请输入查询条件" autocomplete="off"/>
                </div>
                <a class="layui-btn reloadBtn" data-type="reload">搜索</a>
            </div>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-warm exportBtn"><i class="layui-icon">&#xe681;</i>导出</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-primary exportAllBtn"><i class="layui-icon">&#xe681;</i>全部导出</a>
            </div>

            <!--
                 * 0:根据项目名称等String类型查询
                 * 1：根据年度
                 * 2：根据主持人所属教研室查询
                 * 3：根据项目类型查询--itemTypeSelect
                 * 4：根据项目级别--itemCategorySelect
                 * 5：根据项目类别--itemLevelSelect
                 * 6：根据主持人id查询
            -->
            <div class="layui-inline">
                <form class="layui-form">
                    <div class="layui-inline">
                        <label class="layui-form-label">立项年度</label>
                        <div class="layui-input-inline">
                            <input type="text" name="queryTime" id="queryTime" class="layui-input queryTime" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">所属教研室</label>
                        <div class="layui-input-inline">
                            <select id="unitSelect" class="unitSelect" lay-filter="unitSelect" lay-search=""></select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">项目类型</label>
                        <div class="layui-input-inline">
                            <select class="itemTypeSelect" id="itemTypeSelect" lay-filter="itemTypeSelect">
                                <option value="">请选择</option>
                                <option value="3,1">教改类</option>
                                <option value="3,2">科研类</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">项目级别</label>
                        <div class="layui-input-inline">
                            <select id="itemCategorySelect" class="itemCategorySelect" lay-filter="itemCategorySelect"
                                    lay-search=""></select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">项目类别</label>
                        <div class="layui-input-inline">
                            <select id="itemLevelSelect" class="itemLevelSelect" lay-filter="itemLevelSelect" lay-search=""></select>
                        </div>
                    </div>
                    <!--<div class="layui-inline">-->
                        <!--<label class="layui-form-label">主持人</label>-->
                        <!--<div class="layui-input-inline">-->
                            <!--<select id="personSelect" class="personSelect" lay-filter="personSelect" lay-search=""></select>-->
                        <!--</div>-->
                    <!--</div>-->
                </form>
            </div>
        </form>
    </blockquote>

    <!--信息列表-->
    <table id="infoList" lay-filter="infoList"></table>

    <!--头部工具栏-->
    <!--<script type="text/html" id="toolbar"></script>-->

    <!--操作-->
    <script type="text/html" id="infoListBar">
        <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="detail">详情</a>
    </script>
</form>
<script src="/teacher/layui/layui.js"></script>
<script src="item-list.js"></script>
</body>
</html>
