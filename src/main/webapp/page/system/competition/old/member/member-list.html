<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教师档案信息管理平台</title>
    <meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/teacher/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/teacher/css/public.css" media="all" />
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" id="layerDemo">
            <div style="padding-bottom: 10px;">
                <button class="layui-btn layui-bg-orange returnBtn"><i class="layui-icon layui-icon-return"></i>返回学生竞赛项目列表</button>
                <div class="layui-inline">
                <a class="layui-btn layui-btn-normal addBtn">添加</a>
            </div>
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-danger delBtn">删除</a>
                </div>
            </div>
            <!--LAY-app-system-order-->
            <!--信息列表-->
            <table id="infoList" lay-filter="infoList"></table>

            <!--操作-->
            <script type="text/html" id="infoListBar">
                <a class="layui-btn layuiadmin-btn-list layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
            </script>
        </div>
    </div>
</div>

<script src="/teacher/layui/layui.js"></script>
<script src="member-list.js"></script>
</body>
</html>
