<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教师档案信息管理平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/teacher/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/teacher/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <fieldset class="layui-elem-field">
        <legend style="color: red">温馨提示</legend>
        <div class="layui-field-box">
            如果赛事中找不到你要选择的，请自行去《基础数据管理》->《赛事管理》中添加！
        </div>
    </fieldset>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">赛事名称</label>
        <div class="layui-input-block">
            <select name="matchId" class="matchId" id="matchBunk" lay-filter="matchType"></select>
        </div>
    </div>
    <!--大设赛部分-->
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label" id="workName1">作品名称</label>
        <div class="layui-input-block">
            <input type="hidden" class="layui-input updateFlag" value="0"><!--更新-->
            <input type="hidden" class="layui-input Id">
            <input type="hidden" class="layui-input teacherHide"><!--中间变量-->
            <input type="hidden" class="layui-input matchHide"><!--中间变量-->
            <input type="hidden" class="layui-input prizeLevelHide"><!--中间变量-->
            <input type="hidden" class="layui-input prizeGradeHide"><!--中间变量-->
            <input type="text" class="layui-input itemName" lay-verify="required" placeholder="请输入竞赛作品名称或比赛科目">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12" id="instructor">
        <label class="layui-form-label" id="workName2">指导老师</label>
        <div class="layui-input-block">
            <select name="teacherId" class="teacherId" lay-search="" lay-filter="teacherBunk" id="teacherBunk"></select>
        </div>
    </div>
    <!--公共部分-->
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label" id="workName3">参赛队员</label>
        <div class="layui-input-block">
            <input type="text" name="awardee" lay-verify="required" placeholder="请输入所有参赛队员姓名"
                   class="layui-input awardee" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">获奖时间</label>
        <div class="layui-input-block">
            <input type="text" name="prizeTime" id="prizeTime" lay-verify="required" placeholder="请选择获奖时间"
                   class="layui-input prizeTime" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">获奖级别</label>
        <div class="layui-input-block">
            <select name="prizeLevel" class="prizeLevel" lay-search="" id="prizeLevel"></select>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">获奖等次</label>
        <div class="layui-input-block">
            <select name="prizeGrade" class="prizeGrade" lay-search="" id="prizeGrade"></select>
        </div>
    </div>

    <!--<div class="layui-form-item layui-row layui-col-xs12">-->
        <!--<label class="layui-form-label">获奖证书</label>-->
        <!--<div class="layui-input-inline layui-upload" style="width: auto;">-->
            <!--<button type="button" class="layui-btn" id="imgUpload"><i class="layui-icon">&#xe67c;</i>上传证书图片</button>-->
            <!--<button type="button" class="layui-btn layui-btn-danger" id="startUpload">开始上传</button>-->
            <!--<div class="layui-upload-list">-->
                <!--<img class="layui-upload-img" id="imgPreview" width="144" height="172">-->
                <!--<p id="reUpload"></p>-->
            <!--</div>-->
            <!--<input type="hidden" class="layui-input prizeImg" lay-verify="userFile" placeholder="图片地址"/>-->
        <!--</div>-->
    <!--</div>-->
    <div class="layui-form-item">
        <div class="layui-upload">
            <button type="button" class="layui-btn layui-btn-normal" id="testList">上传获奖证书</button>
            <div class="layui-inline layui-word-aux">单文件上限10M</div>
            <div class="layui-upload-list">
                <table class="layui-table">
                    <thead>
                    <tr><th>文件名</th>
                        <th>大小</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr></thead>
                    <tbody id="demoList"></tbody>
                </table>
            </div>
            <button type="button" class="layui-btn" id="testListAction">开始上传</button>
            <input type="hidden" class="manyFilePath" id="manyFilePath" lay-verify="userFile"/>
            <input type="hidden" class="manyFileName" id="manyFileName" />
            <input type="hidden" class="manyFileType" id="manyFileType" />
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="addUser" id="addUser" value="确认添加" />
    </div>
</form>
<script src="/teacher/layui/layui.js"></script>
<script src="competition-add.js"></script>
</body>
</html>
