<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教师档案信息管理平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/teacher/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/teacher/css/public.css" media="all"/>
    <!--文件下载a标签样式，已在list.js中指定a标签class-->
    <style>
        .fileCss{color:#252525; text-decoration:none; font-size: 20px;}
        .fileCss:visited {text-decoration:none;}
        .fileCss:hover {color:#ba2636;text-decoration:underline;}
        .fileCss:active {color:#ba2636;}
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item layui-hide">
        <label class="layui-form-label">竞赛ID</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input itemId"/>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">赛事名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input matchName"/>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label" id="workName1">作品名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input itemName"/>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12" id="instructor">
        <label class="layui-form-label" id="workName2">指导老师</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input teacherName"/>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">参赛队员</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input awardee"/>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <!--<div class="layui-form-item layui-inline">-->
        <label class="layui-form-label">获奖时间</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input prizeTime"/>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">获奖级别</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input prizeLevel"/>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">获奖等次</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input prizeGrade"/>
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend style="color: red">获奖证书详情</legend>
    </fieldset>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-block" id="manyFile"></div>
    </div>
</form>
<script src="/teacher/layui/layui.js"></script>
<script src="competition-detail.js"></script>
</body>
</html>
