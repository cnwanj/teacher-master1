<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教师档案信息管理平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/teacher/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/teacher/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input class="layui-input" name="id" id="dataReload" placeholder="请输入查询条件" autocomplete="off"/>
                </div>
                <a class="layui-btn reloadBtn" data-type="reload">搜索</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-warm exportBtn"><i class="layui-icon">&#xe681;</i>导出</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-primary exportAllBtn"><i class="layui-icon">&#xe681;</i>全部导出</a>
            </div>

            <!--
                * 0:根据项目名称等String类型查询
                * 1：根据年度
                * 2：根据指导老师所属教研室--teacher.unitIds
                * 3：根据获奖等次查询--prizeGrade
                * 4：根据获奖级别查询--prizeLevel
                * 5：根据所属赛事id查询
             -->
            <div class="layui-inline">
                <form class="layui-form">
                    <div class="layui-inline">
                        <label class="layui-form-label">年度</label>
                        <div class="layui-input-inline">
                            <input type="text" name="queryTime" id="queryTime" class="layui-input queryTime" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">所属教研室</label>
                        <div class="layui-input-inline">
                            <select id="unitId" class="unitId" lay-filter="unitId" lay-search=""></select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">获奖级别</label>
                        <div class="layui-input-inline">
                            <select id="prizeLevel" class="prizeLevel" lay-filter="prizeLevel" lay-search=""></select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">获奖等次</label>
                        <div class="layui-input-inline">
                            <select id="prizeGrade" class="prizeGrade" lay-filter="prizeGrade" lay-search=""></select>
                        </div>
                    </div>
                    <!--<div class="layui-inline">-->
                    <!--<label class="layui-form-label">所属赛事</label>-->
                    <!--<div class="layui-input-inline">-->
                    <!--<select id="matchId" class="matchId" lay-filter="matchId" lay-search=""></select>-->
                    <!--</div>-->
                    <!--</div>-->
                </form>
            </div>
        </form>
    </blockquote>

    <!--信息列表-->
    <table id="infoList" lay-filter="infoList"></table>

    <!--头部工具栏-->
    <!--<script type="text/html" id="toolbar"></script>-->

    <!--操作-->
    <script type="text/html" id="infoListBar">
        <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="detail">详情</a>
    </script>
</form>
<script src="/teacher/layui/layui.js"></script>
<script src="competition-tea-list.js"></script>
</sricpt>
</body>
</html>
