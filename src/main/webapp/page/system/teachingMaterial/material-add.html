<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教师档案信息管理平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/teacher/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/teacher/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">教材名称</label>
        <div class="layui-input-block">
            <input type="hidden" class="layui-input updateFlag" value="0"><!--更新-->
            <input type="hidden" class="layui-input Id">
            <input type="hidden" class="layui-input teacherHide">
            <input type="text" name="materialName" lay-verify="required" placeholder="请输入教材名称"
                   class="layui-input materialName" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12" id="instructor">
        <label class="layui-form-label">教材主编</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input teacherName" name="teacherName" id="teacherName"/>
            <!--<select name="teacherId" class="teacherId" lay-search="" lay-filter="teacherBunk" id="teacherBunk"></select>-->
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">出版社</label>
        <div class="layui-input-block">
            <input type="text" name="press" lay-verify="required" placeholder="请输入出版社名称"
                   class="layui-input press" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">出版日期</label>
        <div class="layui-input-block">
            <input type="text" name="publishTime" id="publishTime" lay-verify="required" placeholder="请选择教材出版日期"
                   class="layui-input publishTime" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea name="remarks" class="layui-textarea remarks" lay-verify="required" placeholder="教材备注" ></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-upload">
            <button type="button" class="layui-btn layui-btn-normal" id="testList">上传教材附件</button>
            <div class="layui-inline layui-word-aux">单文件上限10M</div>
            <div class="layui-upload-list">
                <table class="layui-table">
                    <thead>
                    <tr><th>文件名</th>
                        <th>大小</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr></thead>
                    <tbody id="demoList"></tbody>
                </table>
            </div>
            <button type="button" class="layui-btn" id="testListAction">开始上传</button>
            <input type="hidden" class="manyFilePath" id="manyFilePath" lay-verify="userFile"/>
            <input type="hidden" class="manyFileName" id="manyFileName" />
            <input type="hidden" class="manyFileType" id="manyFileType" />
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="addUser" id="addUser" value="确认添加" />
    </div>
</form>
<script src="/teacher/layui/layui.js"></script>
<script src="material-add.js"></script>
</body>
</html>
