<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教师档案信息管理平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/teacher/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/teacher/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal addBtn">添加</a>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-danger delBtn">删除</a>
                </div>
            </div>
        </form>
    </blockquote>

    <!--信息列表-->
    <table id="infoList" lay-filter="infoList"></table>

    <script type="text/html" id="checkboxTpl">
        <!-- 这里的 checked 的状态只是演示 -->
        <input type="checkbox" name="canLook" value="{{d.roleId+','+d.roleName}}" title="允许"
               lay-filter="lockDemo" {{ d.canLook == 1 ? 'checked' : '' }}>
    </script>

    <!--操作-->
    <script type="text/html" id="infoListBar">
        <a class="layui-btn layuiadmin-btn-list layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i
                class="layui-icon layui-icon-delete"></i>删除</a>
        <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="role_menu"><i
                class="layui-icon layui-icon-delete"></i>菜单控制</a>
    </script>
</form>
<script src="/teacher/layui/layui.js"></script>
<script src="role-list.js"></script>
</body>
</html>
