<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>教师档案信息管理平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/teacher/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/teacher/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">角色名称</label>
        <div class="layui-input-block">
            <input type="hidden" class="layui-input Id">
            <input type="text" class="layui-input roleName" lay-verify="required" placeholder="请输入菜单名称">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">是否允许其他用户查看</label>
        <div class="layui-input-block canLook">
            <input type="radio" name="canLook" value="1" title="是"/>
            <input type="radio" name="canLook" value="0" title="否" checked/>
        </div>
    </div>
    <fieldset class="layui-elem-field site-demo-button" style="margin-top: 30px;">
        <legend>菜单控制</legend>
        <input type="hidden" class="layui-input menuHide"><!--中间变量-->
        <div class="layui-input-block menuSet" id="menuSet"></div>
    </fieldset>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="addUser" id="addUser" value="确认添加">
    </div>
</form>
<script src="/teacher/layui/layui.js"></script>
<script src="role-menu.js"></script>
</body>
</html>
